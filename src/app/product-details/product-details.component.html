<div class="container my-5" *ngIf="product">
  <div class="row">
    <div class="col-md-6 d-flex justify-content-center">
      <img
        [src]="product.image"
        class="img-fluid rounded shadow-lg mb-4"
        alt="{{ product.name }}"
        style="max-height: 400px; object-fit: contain;"
      />
    </div>
    <div class="col-md-6">
      <h1 class="font-weight-bold custom-font">{{ product.name }}</h1>
      <p class="text-muted">CÃ³digo do Produto: <strong>{{ product.id }}</strong></p>
      <h2 class="text-success font-weight-bold">R$ {{ product.price.toFixed(2) }}</h2>
      <p class="lead custom-font" [ngStyle]="{ 'color': '#333' }">
        {{ product.description }}
      </p>
      <button class="btn btn-danger btn-lg mt-3">Adicionar ao Meu Carrinho</button>
      
      <div *ngIf="product.additionalImages.length > 0" class="mt-4">
        <h5 class="font-weight-bold">Imagens Adicionais</h5>
        <div class="d-flex flex-wrap">
          <img
            *ngFor="let image of product.additionalImages"
            [src]="image"
            class="img-thumbnail m-1"
            style="width: 80px; height: 80px; object-fit: cover; border: 2px solid #ddd;"
            alt="{{ product.name }}"
          />
        </div>
      </div>
    </div>
  </div>
</div>
