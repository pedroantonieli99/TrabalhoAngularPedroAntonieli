<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  .container {
    font-family: 'Poppins', sans-serif;
    color: #444; /* Alterado para um tom mais escuro */
  }

  .container h1 {
    font-size: 2.5rem;
    font-weight: 600;
    color: #222; /* Cor mais escura para o título */
    text-align: center; /* Centraliza o título */
    margin-bottom: 20px; /* Aumenta o espaço abaixo do título */
  }

  .card {
    background-color: #ffffff; /* Cor de fundo mais clara */
    border: 1px solid #ddd; /* Adiciona uma borda leve */
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center; 
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Sombra mais intensa */
  }

  .card-img-top {
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    width: 100%;
    height: 250px;
    object-fit: cover; 
  }

  .card-body {
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Alinha os itens ao topo */
    align-items: center; 
    padding: 20px; /* Aumenta o espaçamento interno */
  }

  .card-title {
    font-size: 1.5rem; /* Tamanho da fonte maior */
    font-weight: 600;
    color: #333;
    margin-bottom: 5px; /* Reduz o espaço abaixo do título */
  }

  .card-text {
    font-size: 1.2rem; /* Tamanho da fonte maior para o texto */
    color: #555;
    margin-bottom: 15px;
  }

  .btn-primary {
    background-color: #28a745; /* Cor verde para o botão */
    border: none;
    color: #fff;
    font-weight: 600;
    padding: 12px 20px; /* Aumenta o padding do botão */
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #218838; /* Tom de verde mais escuro no hover */
  }
</style>

<div class="container my-5">
  <h1 class="text-center mb-4">Acessórios Pedro</h1>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100 shadow-sm">
        <img
          [src]="product.image"
          class="card-img-top"
          alt="{{ product.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">R$ {{ product.price.toFixed(2) }}</p>
          <a
            [routerLink]="['/product', product.id]"
            class="btn btn-primary mt-auto"
          >
            Detalhes Do Acessório
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
